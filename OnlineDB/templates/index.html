<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
</head>
<body>
    <h1>Data from the Database</h1>
    <table border="1">
        <tr>
            <!-- Replace with column names in your table -->
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        {% for row in rows %}
        <tr>
            <!-- Replace with number of columns per row -->
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
